<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- Step 1 login form -->
            <div *ngIf="step1Show"
                class="col-md-4 col-4 col-lg-3 d-flex justify-content-center text-center login-form-mr">
                <div class="card">
                    <!-- <div class="card-header card-header-danger"> -->
                    <!-- <h4 class="card-title">Login page</h4> -->
                    <!-- <p class="card-category">Please get out if you are not authorized!</p> -->
                    <!-- </div> -->
                    <div class="card-body mt-1">
                        <div class="row">
                            <div class="col-10 login-form-mr">
                                <div class="logo text-left">
                                    <img src="/assets/img/Techcombank_logo.png" width="250" alt="Techcombank" />
                                </div>
                                <h3 class="text-left mb-2 mt-4"><b>Sign in</b></h3>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Enter your email" [(ngModel)]="user.email" required>
                                    <mat-error *ngIf="errorMessage">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput [type]="'password'" placeholder="Password"
                                        [(ngModel)]="user.password" required>
                                </mat-form-field>
                                <p class="text-left mt-4 link-option">
                                    <a href="javascript:void(0)" class=""> Sign-in option</a>
                                </p>
                                <button mat-raised-button (click)="onSubmit()"
                                    class="btn btn-danger pull-right mt-4 text-white">
                                    Login
                                </button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- End - step 1 -->
            <!-- Step 2 show info -->
            <div *ngIf="step2Show" class="col-md-4 col-4 d-flex justify-content-center text-center login-form-mr">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/marc.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                        <h4 class="card-title">Alec Thompson</h4>
                        <p class="card-description">
                            Don't be scared of the truth because we need to restart the human foundation in truth
                            And I
                            love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                        </p>
                        <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                    </div>
                </div>
            </div>
            <!-- Step 2 end  -->
        </div>
    </div>
</div>
